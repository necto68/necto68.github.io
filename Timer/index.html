<meta charset='utf-8'>
<script>
var sec = [' секунда ',' секунды ',' секунд '];
var min = [' минута ',' минуты ',' минут '];
var hour = [' час ',' часа ',' часов '];
var day = [' день ',' дня ',' дней '];

var timeStart = 200;
//var str = '';//(60*60*24)

function timeWord(t, arr){
	var str = '';
	if (t % 10 == 1 && t != 11){
		str += String(t) + arr[0];
	}
	else if ((t % 10 > 1 && t % 10 < 5) && (t < 11 || t > 21)){
		str += String(t) + arr[1];
	}
	else {
		str += String(t) + arr[2];
	}
	return str;
}


function timeToStr(time){
	var time_str = "";
	var time_num = time;
	var buf;
	
	buf = Math.floor(time_num / (60*60*24));// дни
	time_str+= ((buf==0)?"":timeWord(buf, day));
	time_num=time_num % (60*60*24);
	
	buf = Math.floor(time_num / (60*60));// часы
	time_str+= ((buf==0)?"":timeWord(buf, hour));
	time_num=time_num % (60*60);
	
	buf = Math.floor(time_num / (60));// минуты
	time_str+= ((buf==0)?"":timeWord(buf, min));
	time_num=time_num % (60);
	
	buf = Math.floor(time_num / (1));// секунды
	time_str+= ((buf==0)?"":timeWord(buf, sec));
	time_num=time_num % (1);
	
	return time_str;
};

setInterval(function(){
	console.log(timeToStr(--timeStart));
},1000)
</script>
